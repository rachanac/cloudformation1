---
- hosts: production
  remote_user: ubuntu
  become: true
  become_method: sudo
  gather_facts: false
  tasks:
    - name: update apt cache
      apt: update_cache=yes cache_valid_time=86400

  roles:
          - base
          - users
          - efs-mount
          - php8.0-fpm
          - apache2
          - cloudwatch-monitoring
          - codedeploy
